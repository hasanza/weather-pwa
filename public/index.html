<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Modern Weather PWA"/>
    <link rel="apple-touch-icon" href="./images/logo.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      //registering the service worker. A js file that runs all the time, even after closign the page
      //is serviceWorker supported by the browser
      if ('serviceWorker' in navigator) {
        //listen for a load event i.e. as soon as the page loads, register own service worker.
        window.addEventListener('load', ()=> {
          navigator.serviceWorker.register('./sw.js')
            .then((registration)=> {
              //log the url on which our sw was installed
              console.log('success: ', registration.scope)
            })
            .catch((err)=> {
              console.log('there was an error registering the sw: ', err);
            })
        })
      }
    </script>
  </body>
</html>
